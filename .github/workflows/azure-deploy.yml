name: Deploy Backend to Azure

on:
  push:
    branches: [ main ]
    paths:
      - '241RunnersAwarenessAPI/**'
  pull_request:
    branches: [ main ]
    paths:
      - '241RunnersAwarenessAPI/**'

env:
  AZURE_WEBAPP_NAME: 241runners-api-2025
  AZURE_WEBAPP_PACKAGE_PATH: './241RunnersAwarenessAPI'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: |
        cd 241RunnersAwarenessAPI
        dotnet restore
        
    - name: Build with dotnet
      run: |
        cd 241RunnersAwarenessAPI
        dotnet build --configuration Release --no-restore
        
    - name: Run tests
      run: |
        cd 241RunnersAwarenessAPI
        dotnet test --no-build --verbosity normal --configuration Release
        
    - name: Publish with dotnet
      run: |
        cd 241RunnersAwarenessAPI
        dotnet publish -c Release -o ./publish
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./241RunnersAwarenessAPI/publish
        
    - name: Run database migrations
      run: |
        cd 241RunnersAwarenessAPI
        dotnet ef database update --connection "${{ secrets.AZURE_SQL_CONNECTION_STRING }}"
        
    - name: Test deployment
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/auth/health || exit 1
        
    - name: Test API endpoints
      run: |
        sleep 10
        # Test auth endpoint
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/auth/test || exit 1
        echo "✅ Auth endpoint working"
        
        # Test health endpoint
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/auth/health || exit 1
        echo "✅ Health endpoint working"
