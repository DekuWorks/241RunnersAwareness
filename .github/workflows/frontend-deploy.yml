name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '*.html'
      - '*.css'
      - '*.js'
      - 'frontend/**'
      - 'public/**'
      - '!backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - '*.html'
      - '*.css'
      - '*.js'
      - 'frontend/**'
      - 'public/**'
      - '!backend/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_BASE_URL: https://241runnersawareness-api.azurewebsites.net/api
        VITE_APP_URL: https://241runnersawareness.org
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Test deployment
      run: |
        sleep 30
        curl -f https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/ || exit 1
