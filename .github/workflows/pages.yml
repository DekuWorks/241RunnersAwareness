name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci || echo "No package-lock.json found, skipping npm ci"
          else
            echo "No package.json found, skipping dependency installation"
          fi
        
      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          find . -name "*.html" -type f -not -path "./.git/*" -not -path "./241RunnersAwarenessAPI/*" | head -5 | while read file; do
            echo "Checking $file"
            if grep -q "<!DOCTYPE html>" "$file"; then
              echo "✅ $file has valid DOCTYPE"
            else
              echo "⚠️ $file missing DOCTYPE"
            fi
          done
          
      - name: Check for broken links
        run: |
          echo "Checking for common issues..."
          # Check if main files exist
          if [ -f "index.html" ]; then
            echo "✅ index.html exists"
          else
            echo "❌ index.html missing"
            exit 1
          fi
          
          if [ -f "admin/login.html" ]; then
            echo "✅ admin/login.html exists"
          else
            echo "❌ admin/login.html missing"
            exit 1
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
