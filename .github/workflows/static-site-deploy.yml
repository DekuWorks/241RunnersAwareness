name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-static-site:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload static site files
      uses: actions/upload-pages-artifact@v3
      with:
        path: |
          *.html
          *.css
          *.js
          *.jpg
          *.jpeg
          *.png
          *.pdf
          public/
          docs/
          CNAME
          _headers
          manifest.json
          sw.js
          auth-utils.js
          mock-api.js
          mock-cases-data.js
          admin-user-management.js
          user-management-api.js
          create-admin-users.js
          setup-main-admin.js
          setup-azure-admin-users.js
          user-management.html
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Test deployment
      run: |
        sleep 30
        curl -f https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/ || exit 1 