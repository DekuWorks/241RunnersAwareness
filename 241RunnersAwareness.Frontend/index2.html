<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <form id="individualForm">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Full Name" required />
        </div>

        <div>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="text" id="dateOfBirth" placeholder="Date of Birth" required />
        </div>

        <div>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" placeholder="Gender" required />
        </div>

        <div>
            <label for="race">Race:</label>
            <input type="text" id="race" placeholder="Race" required />
        </div>

        <div>
            <label for="stateLastSeen">State Last Seen:</label>
            <input type="text" id="stateLastSeen" placeholder="State Last Seen" required />
        </div>

        <div>
            <label for="countyLastSeen">County Last Seen:</label>
            <input type="text" id="countyLastSeen" placeholder="County Last Seen" required />
        </div>

        <div>
            <label for="lastSeenLocation">Last Seen Location:</label>
            <input type="text" id="lastSeenLocation" placeholder="Last Seen Location" required />
        </div>

        <div>
            <label for="height">Height:</label>
            <input type="text" id="height" placeholder="Height" required />
        </div>

        <div>
            <label for="weight">Weight:</label>
            <input type="text" id="weight" placeholder="Weight" required />
        </div>

        <div>
            <label for="disability">Disability:</label>
            <input type="text" id="disability" placeholder="Disability" required />
        </div>

        <div>
            <label for="specialNeedsDescription">Special Needs Description:</label>
            <input type="text" id="specialNeedsDescription" placeholder="Special Needs Description" required />
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- Link your JavaScript file here -->
    <script src="main.js"></script>

</body>
</html>
