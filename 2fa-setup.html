<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2FA Setup - 241 Runners Awareness</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container { max-width: 420px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.13); padding: 32px 24px; }
    .qr-img { margin: 16px 0; }
    .backup-codes { margin: 12px 0; }
    .backup-codes li { font-family: monospace; background: #f5f5f5; display: inline-block; margin: 2px 8px 2px 0; padding: 4px 8px; border-radius: 4px; }
    .success { color: #28a745; margin: 8px 0; }
    .error { color: #d32f2f; margin: 8px 0; }
    .btn { padding: 8px 18px; border-radius: 5px; background: #007bff; color: #fff; border: none; font-weight: 600; cursor: pointer; margin: 8px 0; }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    .form-group { margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Two-Factor Authentication (2FA) Setup</h2>
    <form id="statusForm" class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" required placeholder="Enter your email" style="width: 100%; padding: 8px; margin: 6px 0;">
      <button type="submit" class="btn">Check 2FA Status</button>
    </form>
    <div id="statusResult"></div>
    <div id="setupSection" style="display:none;"></div>
    <div id="enableSection" style="display:none;"></div>
    <div id="disableSection" style="display:none;"></div>
  </div>
  <script>
    const statusForm = document.getElementById('statusForm');
    const statusResult = document.getElementById('statusResult');
    const setupSection = document.getElementById('setupSection');
    const enableSection = document.getElementById('enableSection');
    const disableSection = document.getElementById('disableSection');
    let currentEmail = '';
    let secret = '';
    let backupCodes = [];
    let qrCodeUrl = '';

    statusForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setupSection.style.display = 'none';
      enableSection.style.display = 'none';
      disableSection.style.display = 'none';
      statusResult.textContent = '';
      const email = document.getElementById('email').value.trim();
      if (!email) return;
      currentEmail = email;
      statusResult.textContent = 'Checking 2FA status...';
      try {
        const res = await fetch(`/api/auth/2fa/status/${encodeURIComponent(email)}`);
        const data = await res.json();
        if (data.TwoFactorEnabled) {
          statusResult.innerHTML = '<span class="success">2FA is enabled.</span>';
          showDisableSection();
        } else {
          statusResult.innerHTML = '<span class="error">2FA is not enabled.</span>';
          showSetupButton();
        }
      } catch (e) {
        statusResult.innerHTML = '<span class="error">Error checking 2FA status.</span>';
      }
    });

    function showSetupButton() {
      setupSection.innerHTML = '<button class="btn" id="startSetupBtn">Start 2FA Setup</button>';
      setupSection.style.display = 'block';
      document.getElementById('startSetupBtn').onclick = startSetup;
    }

    async function startSetup() {
      setupSection.innerHTML = 'Starting 2FA setup...';
      try {
        const res = await fetch('/api/auth/2fa/setup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail })
        });
        const data = await res.json();
        if (data.success) {
          secret = data.secret;
          backupCodes = data.backupCodes;
          qrCodeUrl = data.qrCodeUrl;
          showEnableSection();
        } else {
          setupSection.innerHTML = `<span class="error">${data.message || 'Failed to start 2FA setup.'}</span>`;
        }
      } catch (e) {
        setupSection.innerHTML = '<span class="error">Error starting 2FA setup.</span>';
      }
    }

    function showEnableSection() {
      setupSection.style.display = 'none';
      enableSection.innerHTML = `
        <div><strong>Step 1:</strong> Scan this QR code with your authenticator app:</div>
        <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrCodeUrl)}&size=200x200" alt="2FA QR Code" />
        <div><strong>Or enter this secret manually:</strong> <span style="font-family:monospace;background:#f5f5f5;padding:2px 6px;border-radius:4px;">${secret}</span></div>
        <div class="backup-codes"><strong>Backup Codes:</strong><ul>${backupCodes.map(code => `<li>${code}</li>`).join('')}</ul><small>Save these codes in a safe place. Each can be used once if you lose access to your authenticator app.</small></div>
        <form id="enableForm" class="form-group">
          <label for="totp">Step 2: Enter the 6-digit code from your app:</label><br>
          <input type="text" id="totp" maxlength="6" required pattern="\\d{6}" style="margin:8px 0;padding:6px;font-size:18px;width:120px;text-align:center;letter-spacing:2px;">
          <button type="submit" class="btn">Enable 2FA</button>
        </form>
      `;
      enableSection.style.display = 'block';
      document.getElementById('enableForm').onsubmit = async (e) => {
        e.preventDefault();
        const totp = document.getElementById('totp').value.trim();
        if (!totp) return;
        try {
          const res = await fetch('/api/auth/2fa/enable', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: currentEmail, totp })
          });
          const data = await res.json();
          if (data.success) {
            enableSection.innerHTML = '<span class="success">2FA enabled! You may now log in with your authenticator app.</span>';
          } else {
            enableSection.innerHTML += `<div class="error">${data.message || 'Failed to enable 2FA.'}</div>`;
          }
        } catch (e) {
          enableSection.innerHTML += '<div class="error">Error enabling 2FA.</div>';
        }
      };
    }

    function showDisableSection() {
      setupSection.style.display = 'none';
      enableSection.style.display = 'none';
      disableSection.innerHTML = `
        <form id="disableForm" class="form-group">
          <label for="totpDisable">Enter a 2FA code to disable:</label><br>
          <input type="text" id="totpDisable" maxlength="6" required pattern="\\d{6}" style="margin:8px 0;padding:6px;font-size:18px;width:120px;text-align:center;letter-spacing:2px;">
          <button type="submit" class="btn">Disable 2FA</button>
        </form>
      `;
      disableSection.style.display = 'block';
      document.getElementById('disableForm').onsubmit = async (e) => {
        e.preventDefault();
        const totp = document.getElementById('totpDisable').value.trim();
        if (!totp) return;
        try {
          const res = await fetch('/api/auth/2fa/disable', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: currentEmail, totp })
          });
          const data = await res.json();
          if (data.success) {
            disableSection.innerHTML = '<span class="success">2FA disabled. You may re-enable it at any time.</span>';
          } else {
            disableSection.innerHTML += `<div class="error">${data.message || 'Failed to disable 2FA.'}</div>`;
          }
        } catch (e) {
          disableSection.innerHTML += '<div class="error">Error disabling 2FA.</div>';
        }
      };
    }
  </script>
</body>
</html>
