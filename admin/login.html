<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - 241 Runners Awareness</title>
    <meta name="description" content="Admin login for 241 Runners Awareness">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/241-logo.jpg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css?v=20250906">
    <link rel="stylesheet" href="/admin/assets/css/admin.css">
    <link rel="stylesheet" href="/forms.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ff0000;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ff0000;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .admin-auth-form {
            background: #fff;
            padding: 50px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        
        .admin-auth-form h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #000;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .admin-auth-form .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .form-group button {
            width: 100%;
            padding: 15px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form-group button:hover {
            background: #b91c1c;
        }
        
        .form-group button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .auth-links a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #333;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-text {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-auth-container">
        <div class="admin-auth-form">
            <h2>Admin Login</h2>
            <p class="subtitle">Access the 241 Runners Awareness Admin Dashboard</p>
            
            <div id="alertContainer"></div>
            
            <form id="adminLoginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Enter your admin email"
                    >
                    <span class="error-text" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        minlength="8"
                        required
                        placeholder="Enter your password"
                    >
                    <span class="error-text" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="submitBtn">
                        <span id="submitText">Sign In</span>
                        <div id="loadingSpinner" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </form>
            
            <div class="auth-links">
                <a href="/login.html">← Back to User Login</a>
            </div>
            
            <div class="back-link">
                <a href="/">← Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Admin Authentication Script -->
    <script src="/admin/assets/js/admin-auth.js?v=20250107"></script>
    
    <script>
        // Admin Authentication Functions - FIXED VERSION
        const tokenKey = "ra_admin_token";
        const roleKey = "ra_admin_role";
        const userKey = "ra_admin_user";
        
        // API Configuration - Fixed URL without trailing slash
        let API_BASE_URL = 'https://241runners-api.azurewebsites.net/api';
        
        // Load API configuration
        async function loadConfig() {
            try {
                const response = await fetch('/config.json', {
                    cache: 'no-store',
                    credentials: 'include'
                });
                const config = await response.json();
                API_BASE_URL = config.API_BASE_URL;
                console.log('API Base URL loaded:', API_BASE_URL);
            } catch (error) {
                console.warn('Failed to load config.json, using default API URL', error);
            }
        }
        
        // Save authentication data
        function saveAuthData(token, user) {
            try {
                localStorage.setItem(tokenKey, token);
                localStorage.setItem(roleKey, user.role);
                localStorage.setItem(userKey, JSON.stringify(user));
                console.log('Auth data saved successfully');
            } catch (error) {
                console.error('Failed to save auth data:', error);
            }
        }
        
        // Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
        
        // Clear all errors
        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-text');
            errorElements.forEach(element => {
                element.textContent = '';
                element.style.display = 'none';
            });
        }
        
        // Show alert message
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const className = type === 'success' ? 'success-message' : 'error-message';
            alertContainer.innerHTML = `<div class="${className}">${message}</div>`;
        }
        
        // Set loading state
        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (loading) {
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }
        
        // Validate form
        function validateForm() {
            clearAllErrors();
            let isValid = true;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters long');
                isValid = false;
            }
            
            return isValid;
        }
        
        // Clear existing authentication data
        function clearExistingAuth() {
            localStorage.removeItem(tokenKey);
            localStorage.removeItem(roleKey);
            localStorage.removeItem(userKey);
        }
        
        // Check if user is already authenticated
        function checkExistingAuth() {
            const token = localStorage.getItem(tokenKey);
            const role = localStorage.getItem(roleKey);
            
            if (token && role === 'admin') {
                // Redirect to admin dashboard if already authenticated
                window.location.href = '/admin/admindash.html';
                return true;
            }
            return false;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already authenticated
            if (checkExistingAuth()) {
                return;
            }
            
            // Clear any existing auth data to prevent conflicts
            clearExistingAuth();
            
            loadConfig();
            
            const form = document.getElementById('adminLoginForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                setLoading(true);
                
                const formData = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };
                
                try {
                    console.log('Attempting login with API URL:', API_BASE_URL);
                    console.log('Sending login request...');
                    console.log('Form data being sent:', formData);
                    
                    // FIXED: Proper headers and credentials
                    const response = await fetch(`${API_BASE_URL}/Auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Client': '241RA-Admin/1.0',
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        },
                        body: JSON.stringify(formData),
                        credentials: 'include',
                        cache: 'no-store'
                    });
                    
                    console.log('Login response status:', response.status);
                    
                    const data = await response.json();
                    console.log('Login response data:', data);
                    console.log('🔍 API Response Details:');
                    console.log('  - Success:', data.success);
                    console.log('  - Message:', data.message);
                    console.log('  - Token present:', !!data.token);
                    console.log('  - User present:', !!data.user);
                    if (data.user) {
                        console.log('  - User role:', data.user.role);
                        console.log('  - User email:', data.user.email);
                    }
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                    // Check if user has admin role
                    if (data.user.role !== 'admin') {
                        throw new Error('Admin role required. You do not have permission to access the admin dashboard.');
                    }
                    
                    // Save authentication data to localStorage
                    saveAuthData(data.token, data.user);
                    console.log('Auth data saved - Token:', data.token ? 'Present' : 'Missing');
                    console.log('Auth data saved - User role:', data.user.role);
                    
                    // Verify data was saved correctly
                    const savedToken = localStorage.getItem('ra_admin_token');
                    const savedRole = localStorage.getItem('ra_admin_role');
                    console.log('🔍 Verification - Saved token:', savedToken ? 'Present' : 'Missing');
                    console.log('🔍 Verification - Saved role:', savedRole);
                    
                    // Test authentication check
                    if (savedToken && savedRole === 'admin') {
                        console.log('✅ Authentication data verified successfully');
                    } else {
                        console.log('❌ Authentication data verification failed');
                    }
                    
                    showAlert('Login successful! Redirecting to admin dashboard...', 'success');
                    
                    // Redirect to admin dashboard with personalized URL
                    setTimeout(() => {
                        console.log('🚀 Redirecting to admin dashboard...');
                        console.log('🔍 Final auth check before redirect:');
                        console.log('  - Token:', localStorage.getItem('ra_admin_token') ? 'Present' : 'Missing');
                        console.log('  - Role:', localStorage.getItem('ra_admin_role'));
                        console.log('  - User:', localStorage.getItem('ra_admin_user') ? 'Present' : 'Missing');
                        
                        // Redirect to the new admin dashboard
                        window.location.href = '/admin/admindash.html';
                    }, 2000); // Increased delay to ensure data is saved
                    
                } catch (error) {
                    console.error('Admin login error:', error);
                    
                    // Provide more specific error messages
                    let errorMessage = 'Login failed. Please check your credentials and try again.';
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        errorMessage = 'Network error: Unable to connect to the server. Please check your internet connection and try again.';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showAlert(errorMessage);
                    
                    // Clear form on error to prevent stale data
                    document.getElementById('adminLoginForm').reset();
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
