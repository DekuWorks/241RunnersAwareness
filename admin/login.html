<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - 241 Runners Awareness</title>
    <meta name="description" content="Admin login for 241 Runners Awareness">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/241-logo.jpg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/admin/assets/css/admin.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ff0000;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ff0000;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .admin-auth-form {
            background: #fff;
            padding: 50px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        
        .admin-auth-form h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #000;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .admin-auth-form .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .form-group button {
            width: 100%;
            padding: 15px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form-group button:hover {
            background: #b91c1c;
        }
        
        .form-group button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .auth-links a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="admin-auth-container">
        <div class="admin-auth-form">
            <h2>Admin Login</h2>
            <p class="subtitle">Access the 241 Runners Awareness Admin Dashboard</p>
            
            <div id="alertContainer"></div>
            
            <form id="adminLoginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Enter your admin email"
                    >
                    <span class="error-text" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        minlength="8"
                        required
                        placeholder="Enter your password"
                    >
                    <span class="error-text" id="passwordError"></span>
                </div>
                

                
                <div class="form-group">
                    <button type="submit" id="submitBtn">
                        <span id="submitText">Sign In</span>
                        <div id="loadingSpinner" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </form>
            
            <div class="auth-links">
                <a href="/login.html">← Back to User Login</a>
            </div>
            
            <div class="back-link">
                <a href="/">← Back to Home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { saveTokens, isValidEmail, showError, clearAllErrors, showToast } from './assets/js/admin-auth.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('adminLoginForm');
            const alertContainer = document.getElementById('alertContainer');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            function showAlert(message, type = 'error') {
                alertContainer.innerHTML = `<div class="error-message">${message}</div>`;
            }
            
            function setLoading(loading) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitText.style.display = 'none';
                    loadingSpinner.style.display = 'inline-block';
                } else {
                    submitBtn.disabled = false;
                    submitText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                }
            }
            
            function validateForm() {
                clearAllErrors();
                let isValid = true;
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email) {
                    showError('emailError', 'Email is required');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    showError('emailError', 'Please enter a valid email address');
                    isValid = false;
                }
                
                if (!password) {
                    showError('passwordError', 'Password is required');
                    isValid = false;
                } else if (password.length < 8) {
                    showError('passwordError', 'Password must be at least 8 characters long');
                    isValid = false;
                }
                
                return isValid;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                setLoading(true);
                
                const formData = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };
                
                try {
                    // Load API configuration
                    const configResponse = await fetch('/config.json');
                    const config = await configResponse.json();
                    const API_BASE_URL = config.API_BASE_URL;
                    
                    // Attempt login
                    const response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Client': '241RA-Admin/1.0'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Login failed');
                    }
                    
                    const data = await response.json();
                    
                    // Check if user has admin role
                    if (data.user.role !== 'admin') {
                        throw new Error('Admin role required. You do not have permission to access the admin dashboard.');
                    }
                    
                    // Save tokens
                    saveTokens({
                        accessToken: data.token,
                        refreshToken: data.refreshToken || '',
                        role: data.user.role
                    });
                    
                    showToast('Login successful! Redirecting to admin dashboard...', 'success');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/index.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Admin login error:', error);
                    showAlert(error.message || 'Login failed. Please check your credentials and try again.');
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
