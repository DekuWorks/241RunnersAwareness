<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 241 Runners Awareness</title>
    <meta name="description" content="Create your 241 Runners Awareness account">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/241-logo.jpg">
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/assets/styles/shared.css">
    <link rel="stylesheet" href="/styles.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .auth-form {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }
        
        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-text {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Sign Up</h2>
            
            <div id="alertContainer"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        required
                        placeholder="Enter your first name"
                    >
                    <span class="error-text" id="firstNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        required
                        placeholder="Enter your last name"
                    >
                    <span class="error-text" id="lastNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Enter your email"
                    >
                    <span class="error-text" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        required
                        placeholder="Enter your phone number"
                    >
                    <span class="error-text" id="phoneNumberError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="8"
                        placeholder="Enter your password (min 8 characters)"
                    >
                    <span class="error-text" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="User">User</option>
                        <option value="Parent">Parent</option>
                        <option value="Caregiver">Caregiver</option>
                        <option value="ABA_Therapist">ABA Therapist</option>
                        <option value="Adoptive_Parent">Adoptive Parent</option>
                    </select>
                    <span class="error-text" id="roleError"></span>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="submitBtn">
                        <span id="submitText">Create Account</span>
                        <div id="loadingSpinner" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </form>
            
            <div class="auth-links">
                <a href="/login.html" id="loginLink">Already have an account? Sign in</a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const alertContainer = document.getElementById('alertContainer');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Get next parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const next = urlParams.get('next');
            
            // Update login link with next parameter
            const loginLink = document.getElementById('loginLink');
            if (next) {
                loginLink.href = `/login.html?next=${encodeURIComponent(next)}`;
            }
            
            function showAlert(message, type = 'error') {
                alertContainer.innerHTML = `<div class="error-message">${message}</div>`;
            }
            
            function clearErrors() {
                document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
                alertContainer.innerHTML = '';
            }
            
            function setLoading(loading) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitText.style.display = 'none';
                    loadingSpinner.style.display = 'inline-block';
                } else {
                    submitBtn.disabled = false;
                    submitText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                }
            }
            
            function validateForm() {
                clearErrors();
                let isValid = true;
                
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const phoneNumber = document.getElementById('phoneNumber').value.trim();
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                
                if (!firstName) {
                    document.getElementById('firstNameError').textContent = 'First name is required';
                    isValid = false;
                }
                
                if (!lastName) {
                    document.getElementById('lastNameError').textContent = 'Last name is required';
                    isValid = false;
                }
                
                if (!email) {
                    document.getElementById('emailError').textContent = 'Email is required';
                    isValid = false;
                } else if (!authUtils.isValidEmail(email)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email address';
                    isValid = false;
                }
                
                if (!phoneNumber) {
                    document.getElementById('phoneNumberError').textContent = 'Phone number is required';
                    isValid = false;
                } else if (!/^[\+]?[1-9][\d]{0,15}$/.test(phoneNumber.replace(/[\s\-\(\)]/g, ''))) {
                    document.getElementById('phoneNumberError').textContent = 'Please enter a valid phone number';
                    isValid = false;
                }
                
                if (!password) {
                    document.getElementById('passwordError').textContent = 'Password is required';
                    isValid = false;
                } else if (password.length < 8) {
                    document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
                    isValid = false;
                }
                
                if (!role) {
                    document.getElementById('roleError').textContent = 'Please select a role';
                    isValid = false;
                }
                
                return isValid;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                setLoading(true);
                
                const formData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    fullName: document.getElementById('firstName').value.trim() + ' ' + document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phoneNumber: document.getElementById('phoneNumber').value.trim(),
                    password: document.getElementById('password').value,
                    role: document.getElementById('role').value
                };
                
                try {
                    const response = await authUtils.fetchJson('/auth/register', {
                        method: 'POST',
                        body: JSON.stringify(formData)
                    });
                    
                    if (response.success) {
                        authUtils.setAuth(response);
                        authUtils.showToast('Account created successfully!', 'success');
                        const redirectUrl = next || '/dashboard.html';
                        window.location.href = redirectUrl;
                    } else {
                        showAlert(response.message || 'Signup failed');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showAlert(error.message || 'Signup failed. Please try again.');
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
