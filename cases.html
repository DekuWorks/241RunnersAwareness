<!DOCTYPE html>

<head>

  <style>
    .cases-container {
      max-width: 900px;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      padding: 32px 24px 24px 24px;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
      justify-content: center;
    }
    .filter-bar input, .filter-bar select {
      padding: 8px 10px;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      min-width: 120px;
    }
    .case-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .case-card {
      background: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .case-card .tags {
      margin-top: 4px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .case-card .tag {
      background: #e53935;
      color: #fff;
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .case-card .status {
      font-weight: bold;
      color: #007bff;
    }
    @media (max-width: 600px) {
      .cases-container {
        padding: 12px 2px 12px 2px;
      }
      .filter-bar {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header role="banner">
    <div class="header-bar">

              <img src="241-logo.jpg" alt="241 Runners Awareness Logo - Supporting missing and vulnerable individuals" class="logo" />
      <h1>241 Runners Awareness</h1>
    </div>
    <nav role="navigation" aria-label="Main navigation">
      <a href="index.html">Home</a>
              <a href="aboutus.html">About Us</a>
        <a href="cases.html" aria-current="page">Cases</a>
        <a href="map.html">üó∫Ô∏è Map</a>
        <a href="dna-tracking.html">üß¨ DNA Tracking</a>
              <a href="signup.html" id="signupLink">Sign Up</a>
      <a href="login.html" id="loginLink">Login</a>
      <button id="logoutBtn" style="display: none;" class="logout-btn">Logout</button>
      <a href="https://usatriathlonfoundation.salsalabs.org/241RunnersAwareness/index.html" target="_blank" rel="noopener" aria-label="Donate to 241 Runners Awareness (opens in new window)">Donate</a>
      <a href="https://linktr.ee/241Runners" target="_blank" rel="noopener" aria-label="Follow 241 Runners on social media (opens in new window)">Follow Us</a>
    </nav>
    <div class="back-button">
      <a href="index.html" class="back-btn">&larr; Back to Home</a>
    </div>
  </header>
  <main role="main">
    <div class="cases-container">
      <h2 style="text-align:center; margin-bottom:18px;">Runner Cases</h2>
      <form class="filter-bar" id="filterForm">
        <input type="text" id="runnerId" placeholder="Runner ID" name="id" />
        <input type="text" id="name" placeholder="Name" name="name" />
        <input type="number" id="age" placeholder="Age" name="age" min="0" />
        <select id="status" name="status">
          <option value="">Status</option>
          <option value="missing">Missing</option>
          <option value="found">Found</option>
          <option value="safe">Safe</option>
        </select>
        <input type="text" id="state" placeholder="State" name="state" />
        <input type="text" id="tags" placeholder="Tags (comma separated)" name="tags" />
        <button type="submit" style="padding:8px 18px; border-radius:5px; background:#007bff; color:#fff; border:none; font-weight:600; cursor:pointer;">Search</button>
        <button type="button" id="exportAllBtn" style="padding:8px 18px; border-radius:5px; background:#28a745; color:#fff; border:none; font-weight:600; cursor:pointer;">üìä Export All</button>
        <button type="button" id="exportFilteredBtn" style="padding:8px 18px; border-radius:5px; background:#ffc107; color:#000; border:none; font-weight:600; cursor:pointer;">üìä Export Filtered</button>
      </form>
      <div class="case-list" id="caseList">
        <div style="text-align:center; color:#888;">Loading cases...</div>
      </div>
    </div>
  </main>
  <footer role="contentinfo">
    <p>&copy; 2025 241 Runners Awareness. All rights reserved.</p>
  </footer>
  <script>
    const caseList = document.getElementById('caseList');
    const filterForm = document.getElementById('filterForm');
    let currentCases = [];

    function buildQuery() {
      const params = [];
      const id = document.getElementById('runnerId').value.trim();
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const status = document.getElementById('status').value;
      const state = document.getElementById('state').value.trim();
      const tags = document.getElementById('tags').value.trim();
      if (id) params.push(`id=${encodeURIComponent(id)}`);
      if (name) params.push(`name=${encodeURIComponent(name)}`);
      if (age) params.push(`age=${encodeURIComponent(age)}`);
      if (status) params.push(`status=${encodeURIComponent(status)}`);
      if (state) params.push(`state=${encodeURIComponent(state)}`);
      if (tags) params.push(`tags=${encodeURIComponent(tags)}`);
      return params.length ? '?' + params.join('&') : '';
    }

    async function filterCases() {
      const id = document.getElementById('runnerId').value.trim();
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const status = document.getElementById('status').value;
      const state = document.getElementById('state').value.trim();
      const tags = document.getElementById('tags').value.trim();

      // Build query parameters
      const params = new URLSearchParams();
      if (id) params.append('id', id);
      if (name) params.append('name', name);
      if (age) params.append('age', age);
      if (status) params.append('status', status);
      if (state) params.append('state', state);
      if (tags) params.append('tags', tags);

                  try {
                currentCases = await apiHelpers.get(`/missingpersons?${params.toString()}`);
                displayCases();
            } catch (error) {
                showApiError(error, 'Loading cases');
                caseList.innerHTML = '<div style="text-align:center; color:#ef4444;">Error loading cases. Please try again.</div>';
            }
    }

    function displayCases() {
      if (currentCases.length === 0) {
        caseList.innerHTML = '<div style="text-align:center; color:#888;">No cases found matching your criteria.</div>';
        return;
      }

      caseList.innerHTML = currentCases.map(c => `
        <div class="case-card">
          <div class="case-header">
            <h3>${c.name}</h3>
            <span class="status-badge status-${c.status.toLowerCase()}">${c.status}</span>
          </div>
          <div class="case-details">
            <div><strong>Case ID:</strong> ${c.caseId}</div>
            <div><strong>Age:</strong> ${c.age} years old</div>
            <div><strong>Location:</strong> ${c.city}, ${c.state}</div>
            <div><strong>Date Reported:</strong> ${new Date(c.dateReported).toLocaleDateString()}</div>
            <div><strong>Description:</strong> ${c.description || 'No description available'}</div>
            <div><strong>Contact:</strong> ${c.contactInfo || 'No contact information available'}</div>
          </div>
          <div class="case-tags">
            ${(c.tags || []).map(tag => `<span class="tag">${tag}</span>`).join(' ')}
          </div>
        </div>
      `).join('');
    }

    async function fetchCases() {
      caseList.innerHTML = '<div style="text-align:center; color:#888;">Loading cases...</div>';
      
                  try {
                currentCases = await apiHelpers.getWithRetry('/missingpersons');
                displayCases();
            } catch (error) {
                showApiError(error, 'Loading cases');
                caseList.innerHTML = '<div style="text-align:center; color:#ef4444;">Error loading cases. Please try again.</div>';
            }
    }

    filterForm.addEventListener('submit', e => {
      e.preventDefault();
      filterCases();
    });

    // CSV Export functionality
    document.getElementById('exportAllBtn').addEventListener('click', async () => {
                  try {
                const allCases = await apiHelpers.get('/missingpersons');
                exportCsv(allCases);
            } catch (error) {
                showApiError(error, 'Exporting cases');
            }
    });

    document.getElementById('exportFilteredBtn').addEventListener('click', () => {
      exportCsv(currentCases);
    });

    function exportCsv(data) {
      try {
        // Create CSV content
        const headers = ['Case ID', 'Name', 'Age', 'Status', 'State', 'City', 'Date Reported', 'Description', 'Contact', 'Tags'];
        const csvContent = [
          headers.join(','),
          ...data.map(caseItem => [
            caseItem.caseId,
            `"${caseItem.name}"`,
            caseItem.age,
            caseItem.status,
            caseItem.state,
            `"${caseItem.city}"`,
            caseItem.dateReported,
            `"${caseItem.description || ''}"`,
            caseItem.contactInfo || '',
            `"${(caseItem.tags || []).join('; ')}"`
          ].join(','))
        ].join('\n');

        // Create and download file
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `runners_export_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.csv`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
      } catch (error) {
        console.error('Export error:', error);
        alert('Export failed. Please try again.');
      }
    }

    // Initial load
    fetchCases();
  </script>
</body>
</html>
