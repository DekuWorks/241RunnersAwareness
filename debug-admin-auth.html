<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Admin Authentication Debug Tool</h1>
    
    <div class="debug-section info">
        <h3>Current Authentication Status</h3>
        <div id="authStatus">Loading...</div>
    </div>
    
    <div class="debug-section">
        <h3>Test Admin Login</h3>
        <button onclick="testAdminLogin()">Test Admin Login</button>
        <button onclick="clearAuthData()">Clear Auth Data</button>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>LocalStorage Contents</h3>
        <div id="localStorageContents"></div>
    </div>
    
    <div class="debug-section">
        <h3>API Test</h3>
        <button onclick="testAPI()">Test API Health</button>
        <div id="apiResult"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://241runners-api.azurewebsites.net/api';
        
        // Safe localStorage operations (same as in admin dashboard)
        const storage = {
            get: (key, defaultValue = null) => {
                try {
                    const value = localStorage.getItem(key);
                    return value || defaultValue;
                } catch (e) {
                    console.warn('localStorage get error:', e);
                    return defaultValue;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, typeof value === 'string' ? value : JSON.stringify(value));
                    return true;
                } catch (e) {
                    console.warn('localStorage set error:', e);
                    return false;
                }
            },
            remove: (key) => {
                try {
                    localStorage.removeItem(key);
                    return true;
                } catch (e) {
                    console.warn('localStorage remove error:', e);
                    return false;
                }
            }
        };
        
        function isAuthenticated() {
            console.log("üîç isAuthenticated() called");
            const token = storage.get('ra_admin_token');
            console.log("üîç Retrieved token:", token ? "Present (length: " + token.length + ")" : "Missing");
            const role = storage.get('ra_admin_role');
            
            console.log('üîê Authentication check:', {
                hasToken: !!token,
                role: role,
                isValidRole: role && role.toLowerCase() === 'admin'
            });
            
            return !!(token && role && role.toLowerCase() === 'admin' && typeof token === 'string' && token.length > 10);
        }
        
        function checkAuthStatus() {
            const status = isAuthenticated();
            const token = storage.get('ra_admin_token');
            const role = storage.get('ra_admin_role');
            const user = storage.get('ra_admin_user');
            
            document.getElementById('authStatus').innerHTML = `
                <strong>Authentication Status:</strong> ${status ? '‚úÖ AUTHENTICATED' : '‚ùå NOT AUTHENTICATED'}<br>
                <strong>Token:</strong> ${token ? 'Present (length: ' + token.length + ')' : 'Missing'}<br>
                <strong>Role:</strong> ${role || 'Missing'}<br>
                <strong>User:</strong> ${user ? 'Present' : 'Missing'}<br>
                ${user ? '<strong>User Details:</strong><br><pre>' + JSON.stringify(JSON.parse(user), null, 2) + '</pre>' : ''}
            `;
            
            updateLocalStorageContents();
        }
        
        function updateLocalStorageContents() {
            const contents = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                contents[key] = localStorage.getItem(key);
            }
            
            document.getElementById('localStorageContents').innerHTML = `
                <pre>${JSON.stringify(contents, null, 2)}</pre>
            `;
        }
        
        async function testAdminLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Testing admin login...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'dekuworks1@gmail.com',
                        password: 'Marcus2025!'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.user.role === 'admin') {
                    // Save auth data
                    storage.set('ra_admin_token', data.token);
                    storage.set('ra_admin_role', data.user.role);
                    storage.set('ra_admin_user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Login Successful!</strong><br>
                            Token: ${data.token ? 'Present' : 'Missing'}<br>
                            User Role: ${data.user.role}<br>
                            User Email: ${data.user.email}
                        </div>
                    `;
                    
                    checkAuthStatus();
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Login Failed</strong><br>
                            ${data.message || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Network Error</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        function clearAuthData() {
            storage.remove('ra_admin_token');
            storage.remove('ra_admin_role');
            storage.remove('ra_admin_user');
            checkAuthStatus();
            document.getElementById('loginResult').innerHTML = '<div class="info">Auth data cleared</div>';
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ API is working!</strong><br>
                        Status: ${data.status}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå API Error</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });
    </script>
</body>
</html>
