<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - 241 Runners Awareness</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <h1>241Runners Awareness</h1>
    <nav class="navbar">
      <a href="Index.html" class="home">Home</a>
      <a href="About.html" class="about">About Us</a>
      <a href="signup.html" class="signup">Sign Up</a>
      <a href="https://linktr.ee/241Runners" class="socials">Socials</a>
      <a href="https://usatriathlonfoundation.salsalabs.org/241RunnersAwareness/index.html" class="donate">Donate</a>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <h2>Log In</h2>
      <div class="divider"></div>
      
      <div id="g_id_onload"
        data-client_id="933970195369-67fjn7t28p7q8a3grar5a46jad4mvinq.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
      </div>
      
      <div class="divider"></div>
      
      <div id="form-message" role="alert" aria-live="assertive" style="color: red; text-align: center; margin-bottom: 1rem;"></div>

      <form id="traditional-login-form">
        <div>
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div>
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit">Continue</button>
      </form>
      <p style="margin-top: 1rem; text-align: center;">
        Don't have an account? <a href="signup.html" style="color: #007acc;">Sign Up</a>
      </p>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 241 Runners Awareness. All rights reserved.</p>
  </footer>

  <script>
    async function handleGoogleLogin(response) {
      const messageDiv = document.getElementById('form-message');
      try {
        const res = await fetch('/api/auth/google-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ IdToken: response.credential })
        });
        const data = await res.json();
        if (data.success && data.token) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Login successful! You can now access app features.';
          localStorage.setItem('userToken', data.token); // Simplified token storage
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.message || 'Google login failed.';
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'An error occurred during Google login.';
      }
    }

    document.getElementById('traditional-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const messageDiv = document.getElementById('form-message');
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.success && data.token) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Login successful! You can now access app features.';
          localStorage.setItem('userToken', data.token); // Simplified token storage
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.message || 'Login failed.';
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
