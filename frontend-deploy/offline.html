<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - 241 Runners Awareness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .message {
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .feature-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p class="subtitle">No internet connection detected</p>
        
        <div class="message">
            Don't worry! Some features are still available offline:
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">ðŸ“‹</span>
                <span>View cached case reports</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ‘¤</span>
                <span>Access your profile</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ’¾</span>
                <span>Draft new reports (will sync when online)</span>
            </div>
        </div>
        
        <button class="retry-button" onclick="checkConnection()">
            Try Again
        </button>
        
        <button class="retry-button" onclick="goHome()">
            Go to Homepage
        </button>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Checking connection...</span>
        </div>
    </div>

    <script>
        let connectionCheckInterval;
        
        function checkConnection() {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusDot = document.querySelector('.status-dot');
            const statusText = statusIndicator.querySelector('span:last-child');
            
            statusText.textContent = 'Checking connection...';
            statusDot.style.background = '#ffa500';
            
            // Try to fetch a small resource to test connection
            fetch('/styles.css', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    statusText.textContent = 'Connection restored!';
                    statusDot.style.background = '#4CAF50';
                    statusDot.style.animation = 'none';
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    throw new Error('Connection failed');
                }
            })
            .catch(error => {
                statusText.textContent = 'Still offline';
                statusDot.style.background = '#ff6b6b';
                statusDot.style.animation = 'blink 1s infinite';
            });
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // Start connection checking
        function startConnectionCheck() {
            checkConnection();
            connectionCheckInterval = setInterval(checkConnection, 5000);
        }
        
        // Stop connection checking when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(connectionCheckInterval);
            } else {
                startConnectionCheck();
            }
        });
        
        // Start checking when page loads
        document.addEventListener('DOMContentLoaded', startConnectionCheck);
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            console.log('Connection restored');
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            console.log('Connection lost');
        });
    </script>
</body>
</html>
