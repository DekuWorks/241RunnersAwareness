<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>241 Runners Awareness</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-bar">
      <img src="/241-logo.jpg" alt="241 Runners Awareness Logo" class="logo" />
      <h1>241 Runners Awareness</h1>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
      <a href="https://usatriathlonfoundation.salsalabs.org/241RunnersAwareness/index.html" target="_blank">Donate</a>
      <a href="https://linktr.ee/241Runners" target="_blank">Follow Us</a>
    </nav>
    
    <button class="theme-toggle" id="theme-toggle">
      ‚òÄÔ∏è
    </button>
    
    <button class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <main>
    <section>
      <h2>Welcome to 241 Runners Awareness</h2>
      <p>Our mission is to support and protect missing and vulnerable individuals with real-time alerts and secure data.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 241 Runners Awareness. All rights reserved.</p>
  </footer>

  <script>
    // Sticky navbar scroll effect
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Hamburger menu functionality
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    
    hamburger.addEventListener('click', function() {
      hamburger.classList.toggle('active');
      nav.classList.toggle('active');
    });
    
    // Close menu when clicking on a link
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        nav.classList.remove('active');
      });
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!hamburger.contains(e.target) && !nav.contains(e.target)) {
        hamburger.classList.remove('active');
        nav.classList.remove('active');
      }
    });

    // Dark mode toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = 'üåô';
    }
    
    // Theme toggle click handler
    themeToggle.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = 'üåô';
      } else {
        localStorage.setItem('theme', 'light');
        themeToggle.textContent = '‚òÄÔ∏è';
      }
    });
  </script>
</body>
</html>
