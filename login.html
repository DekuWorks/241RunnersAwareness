<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 241 Runners Awareness</title>
    <meta name="description" content="Sign in to your 241 Runners Awareness account">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/241-logo-new.jpg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css?v=20250905">
    <link rel="stylesheet" href="/forms.css">
    <link rel="stylesheet" href="/responsive.css?v=20250118">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Sign In</h2>
            
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Enter your email"
                    >
                    <span class="error-text" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Enter your password"
                    >
                    <span class="error-text" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="submitBtn">
                        <span id="submitText">Sign In</span>
                        <div id="loadingSpinner" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </form>
            
            <div class="auth-links">
                <a href="/forgot-password.html">Forgot your password?</a>
                <a href="/signup.html" id="signupLink">Don't have an account? Sign up</a>
                <a href="/admin/login.html" class="admin-link">Admin Login</a>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://241runners-api-v2.azurewebsites.net';
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const alertContainer = document.getElementById('alertContainer');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Get next parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const next = urlParams.get('next') || '/dashboard.html';
            
            // Update signup link with next parameter
            const signupLink = document.getElementById('signupLink');
            if (next !== '/dashboard.html') {
                signupLink.href = `/signup.html?next=${encodeURIComponent(next)}`;
            }
            
            function showAlert(message, type = 'error') {
                if (type === 'success') {
                    alertContainer.innerHTML = `<div class="success-message">${message}</div>`;
                } else {
                    alertContainer.innerHTML = `<div class="error-message">${message}</div>`;
                }
            }
            
            function clearErrors() {
                document.querySelectorAll('.error-text').forEach(el => el.textContent = '');
                alertContainer.innerHTML = '';
            }
            
            function setLoading(loading) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitText.style.display = 'none';
                    loadingSpinner.style.display = 'inline-block';
                } else {
                    submitBtn.disabled = false;
                    submitText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                }
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function validateForm() {
                clearErrors();
                let isValid = true;
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email) {
                    document.getElementById('emailError').textContent = 'Email is required';
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email address';
                    isValid = false;
                }
                
                if (!password) {
                    document.getElementById('passwordError').textContent = 'Password is required';
                    isValid = false;
                }
                
                return isValid;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                setLoading(true);
                
                const formData = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };
                
                try {
                    console.log('Attempting login with:', { email: formData.email, password: '***' });
                    console.log('API URL:', `${API_BASE_URL}/api/v1.0/auth/login`);
                    
                    const response = await fetch(`${API_BASE_URL}/api/v1.0/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    console.log('Response status:', response.status);
                    console.log('Response ok:', response.ok);

                    // Check if response is ok and has content
                    if (!response.ok) {
                        // Handle error responses
                        let errorMessage = 'Login failed';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.error?.message || errorData.message || errorMessage;
                        } catch (e) {
                            // If we can't parse JSON, use status text
                            errorMessage = response.statusText || errorMessage;
                        }
                        showAlert(errorMessage);
                        return;
                    }

                    // Parse successful response
                    const result = await response.json();
                    console.log('Login response:', result);
                    
                    if (result.accessToken) {
                        // Store authentication data in the format expected by other pages
                        const authData = {
                            user: result.user,
                            token: result.accessToken, // js/auth-utils.js expects 'token' not 'accessToken'
                            accessToken: result.accessToken, // Keep both for compatibility
                            refreshToken: result.refreshToken,
                            expiresIn: result.expiresIn,
                            timestamp: Date.now() // Add timestamp for expiration checking
                        };
                        localStorage.setItem('ra_auth', JSON.stringify(authData));
                        
                        // Also store individual items for compatibility
                        localStorage.setItem('user', JSON.stringify(result.user));
                        localStorage.setItem('jwtToken', result.accessToken);
                        localStorage.setItem('userToken', result.accessToken); // authUtils expects this key
                        localStorage.setItem('refreshToken', result.refreshToken);
                        
                        // Show success message
                        showAlert('Login successful!', 'success');
                        
                        // Redirect based on user role
                        const user = result.user;
                        // All users (including admins) go to their user profile when using regular login
                        // Admins can access admin features through the admin login page
                        window.location.href = 'profile.html';
                    } else {
                        showAlert('Login failed - invalid response from server');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('Login failed. Please try again.');
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
