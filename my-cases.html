<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cases - 241 Runners Awareness</title>
    <meta name="description" content="View and manage your reported missing persons cases.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="241-logo.jpg">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css?v=20250905">
    <link rel="stylesheet" href="forms.css">
    
    <style>
        .my-cases-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3);
        }

        .page-title {
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 0;
        }

        .cases-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-filter {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 200px;
        }

        .search-box:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .filter-select {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .filter-select:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .add-case-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .add-case-btn:hover {
            background: #b91c1c;
        }

        .cases-grid {
            display: grid;
            gap: 1.5rem;
        }

        .case-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .case-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .case-header {
            padding: 1.5rem;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .case-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            color: #111827;
        }

        .case-meta {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .case-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-missing {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-found {
            background: #d1fae5;
            color: #065f46;
        }

        .status-investigating {
            background: #fef3c7;
            color: #92400e;
        }

        .status-resolved {
            background: #e0e7ff;
            color: #3730a3;
        }

        .case-body {
            padding: 1.5rem;
        }

        .case-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            color: #111827;
            font-weight: 600;
        }

        .case-description {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .case-description h4 {
            margin: 0 0 0.5rem 0;
            color: #374151;
            font-size: 1rem;
        }

        .case-description p {
            margin: 0;
            color: #6b7280;
            line-height: 1.5;
        }

        .case-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #dc2626;
            color: white;
        }

        .btn-primary:hover {
            background: #b91c1c;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-outline {
            background: transparent;
            color: #dc2626;
            border: 2px solid #dc2626;
        }

        .btn-outline:hover {
            background: #dc2626;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 1.5rem;
        }

        .empty-state p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .case-timeline {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #dc2626;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-title {
            font-weight: 600;
            color: #111827;
            font-size: 0.875rem;
        }

        .timeline-date {
            color: #6b7280;
            font-size: 0.75rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .my-cases-container {
                padding: 1rem;
            }

            .cases-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filter {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .case-details {
                grid-template-columns: 1fr;
            }

            .case-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="241-logo.jpg" alt="241 Runners Awareness" class="logo">
                    <span class="brand-text">241 Runners Awareness</span>
                </a>
            </div>
            
            <div class="nav-menu" id="navMenu">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About</a>
                <a href="cases.html">Cases</a>
                <a href="map.html">Map</a>
                <a href="dna-tracking.html">DNA Tracking</a>
                <a href="report-case.html">Report Case</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="my-cases.html" class="active">My Cases</a>
                <a href="#" id="logoutBtn" class="nav-login">Logout</a>
            </div>
            
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="my-cases-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">My Cases</h1>
            <p class="page-subtitle">Manage and monitor your reported missing person cases</p>
        </div>

        <!-- Cases Controls -->
        <div class="cases-controls">
            <div class="search-filter">
                <input type="text" class="search-box" id="searchBox" placeholder="Search cases...">
                <select class="filter-select" id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="missing">Missing</option>
                    <option value="investigating">Investigating</option>
                    <option value="found">Found</option>
                    <option value="resolved">Resolved</option>
                </select>
                <select class="filter-select" id="sortBy">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="name">Name A-Z</option>
                    <option value="status">Status</option>
                </select>
            </div>
            <a href="report-case.html" class="add-case-btn">+ Report New Case</a>
        </div>

        <!-- Cases List -->
        <div id="casesContainer">
            <div class="loading">Loading your cases...</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 241 Runners Awareness. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Use</a>
                <a href="aboutus.html">About Us</a>
            </div>
        </div>
    </footer>

    <script>
        // API Configuration
        let API_BASE_URL = 'https://241runners-api.azurewebsites.net/api';
        
        // Load API configuration
        async function loadConfig() {
            try {
                const response = await fetch('/config.json');
                const config = await response.json();
                API_BASE_URL = config.API_BASE_URL;
            } catch (error) {
                console.warn('Failed to load config.json, using default API URL');
            }
        }

        // Check authentication
        function checkAuth() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'login.html';
                return false;
            }
            return JSON.parse(user);
        }

        // Get auth token
        function getAuthToken() {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                return userData.token;
            }
            return null;
        }

        // Global variables
        let allCases = [];
        let filteredCases = [];

        // Load user's cases
        async function loadUserCases() {
            try {
                const token = getAuthToken();
                if (!token) {
                    throw new Error('No authentication token');
                }

                const userData = checkAuth();
                
                // Get all runners (this would need to be filtered by user in the API)
                const response = await fetch(`${API_BASE_URL}/runners`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load cases');
                }

                const cases = await response.json();
                
                // Filter cases by current user (this is a client-side filter for now)
                allCases = cases.filter(caseItem => 
                    caseItem.reportedByUserId === userData.user.id || 
                    caseItem.contactInfo?.includes(userData.user.email)
                );

                filteredCases = [...allCases];
                displayCases();

            } catch (error) {
                console.error('Error loading user cases:', error);
                showError('Failed to load your cases. Please try again.');
            }
        }

        // Display cases
        function displayCases() {
            const container = document.getElementById('casesContainer');

            if (filteredCases.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📋</div>
                        <h3>No cases found</h3>
                        <p>You haven't reported any cases yet, or no cases match your current filters.</p>
                        <a href="report-case.html" class="btn btn-primary">Report Your First Case</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="cases-grid">
                    ${filteredCases.map(caseItem => createCaseCard(caseItem)).join('')}
                </div>
            `;
        }

        // Create case card HTML
        function createCaseCard(caseItem) {
            const statusClass = `status-${caseItem.status}`;
            const createdDate = new Date(caseItem.createdAt).toLocaleDateString();
            const updatedDate = caseItem.updatedAt ? new Date(caseItem.updatedAt).toLocaleDateString() : 'Never';

            return `
                <div class="case-card">
                    <div class="case-header">
                        <div class="case-info">
                            <h3>${caseItem.fullName || `${caseItem.firstName} ${caseItem.lastName}`}</h3>
                            <div class="case-meta">
                                <strong>Case ID:</strong> ${caseItem.runnerId || `RUN-${caseItem.id}`} | 
                                <strong>Reported:</strong> ${createdDate} | 
                                <strong>Last Updated:</strong> ${updatedDate}
                            </div>
                        </div>
                        <div class="case-status ${statusClass}">${caseItem.status}</div>
                    </div>
                    
                    <div class="case-body">
                        <div class="case-details">
                            <div class="detail-item">
                                <span class="detail-label">Age</span>
                                <span class="detail-value">${caseItem.age} years old</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Gender</span>
                                <span class="detail-value">${caseItem.gender || 'Not specified'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Location</span>
                                <span class="detail-value">${caseItem.city}, ${caseItem.state}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Height</span>
                                <span class="detail-value">${caseItem.height || 'Not specified'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Weight</span>
                                <span class="detail-value">${caseItem.weight || 'Not specified'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Hair Color</span>
                                <span class="detail-value">${caseItem.hairColor || 'Not specified'}</span>
                            </div>
                        </div>

                        ${caseItem.description ? `
                            <div class="case-description">
                                <h4>Description</h4>
                                <p>${caseItem.description}</p>
                            </div>
                        ` : ''}

                        ${caseItem.circumstances ? `
                            <div class="case-description">
                                <h4>Circumstances</h4>
                                <p>${caseItem.circumstances}</p>
                            </div>
                        ` : ''}

                        <div class="case-timeline">
                            <h4>Case Timeline</h4>
                            <div class="timeline-item">
                                <div class="timeline-icon">📝</div>
                                <div class="timeline-content">
                                    <div class="timeline-title">Case Reported</div>
                                    <div class="timeline-date">${createdDate}</div>
                                </div>
                            </div>
                            ${caseItem.updatedAt ? `
                                <div class="timeline-item">
                                    <div class="timeline-icon">🔄</div>
                                    <div class="timeline-content">
                                        <div class="timeline-title">Last Updated</div>
                                        <div class="timeline-date">${updatedDate}</div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <div class="case-actions">
                            <a href="report-case.html?update=${caseItem.id}" class="btn btn-primary">
                                🔄 Update Case
                            </a>
                            <a href="cases.html?id=${caseItem.id}" class="btn btn-secondary">
                                👁️ View Public
                            </a>
                            <button class="btn btn-outline" onclick="shareCase(${caseItem.id})">
                                📤 Share
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Filter and search cases
        function filterCases() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            filteredCases = allCases.filter(caseItem => {
                const matchesSearch = !searchTerm || 
                    caseItem.fullName?.toLowerCase().includes(searchTerm) ||
                    `${caseItem.firstName} ${caseItem.lastName}`.toLowerCase().includes(searchTerm) ||
                    caseItem.city?.toLowerCase().includes(searchTerm) ||
                    caseItem.state?.toLowerCase().includes(searchTerm);

                const matchesStatus = !statusFilter || caseItem.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            // Sort cases
            filteredCases.sort((a, b) => {
                switch (sortBy) {
                    case 'newest':
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    case 'oldest':
                        return new Date(a.createdAt) - new Date(b.createdAt);
                    case 'name':
                        const nameA = a.fullName || `${a.firstName} ${a.lastName}`;
                        const nameB = b.fullName || `${b.firstName} ${b.lastName}`;
                        return nameA.localeCompare(nameB);
                    case 'status':
                        return a.status.localeCompare(b.status);
                    default:
                        return 0;
                }
            });

            displayCases();
        }

        // Share case function
        function shareCase(caseId) {
            const caseItem = allCases.find(c => c.id === caseId);
            if (caseItem) {
                const shareText = `Missing Person Case: ${caseItem.fullName || `${caseItem.firstName} ${caseItem.lastName}`} - Age ${caseItem.age}, Last seen in ${caseItem.city}, ${caseItem.state}. Please help spread awareness.`;
                const shareUrl = `${window.location.origin}/cases.html?id=${caseId}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Missing Person Case',
                        text: shareText,
                        url: shareUrl
                    });
                } else {
                    // Fallback: copy to clipboard
                    navigator.clipboard.writeText(`${shareText}\n\nView case: ${shareUrl}`).then(() => {
                        alert('Case information copied to clipboard!');
                    });
                }
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('casesContainer');
            container.innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        // Navigation functionality
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        
        navToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        });

        // Logout functionality
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });
        }

        // Event listeners for filtering
        document.getElementById('searchBox').addEventListener('input', filterCases);
        document.getElementById('statusFilter').addEventListener('change', filterCases);
        document.getElementById('sortBy').addEventListener('change', filterCases);

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            await loadConfig();
            await loadUserCases();
        });
    </script>
</body>
</html>
