<script>
// Header functionality
document.addEventListener('DOMContentLoaded', function() {
  // Desktop elements
  const navUserButton = document.getElementById('navUserButtonDesktop');
  const navUserDropdown = document.getElementById('navUserDropdownDesktop');
  const navSignOut = document.getElementById('navSignOutDesktop');
  
  // Mobile elements
  const navMobileButton = document.getElementById('navMobileButton');
  const navMobile = document.getElementById('navMobile');
  const navMobileSignOut = document.getElementById('navMobileSignOut');

  // Toggle user dropdown (desktop)
  if (navUserButton && navUserDropdown) {
    navUserButton.addEventListener('click', function() {
      navUserDropdown.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!navUserButton.contains(event.target) && !navUserDropdown.contains(event.target)) {
        navUserDropdown.classList.remove('show');
      }
    });
  }

  // Toggle mobile menu with accessibility
  if (navMobileButton && navMobile) {
    navMobileButton.addEventListener('click', function() {
      const isOpen = navMobile.classList.contains('active');
      
      if (isOpen) {
        // Close menu
        navMobile.classList.remove('active');
        navMobileButton.classList.remove('active');
        navMobileButton.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      } else {
        // Open menu
        navMobile.classList.add('active');
        navMobileButton.classList.add('active');
        navMobileButton.setAttribute('aria-expanded', 'true');
        document.body.style.overflow = 'hidden';
      }
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      if (!navMobileButton.contains(event.target) && !navMobile.contains(event.target)) {
        navMobile.classList.remove('active');
        navMobileButton.classList.remove('active');
        navMobileButton.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      }
    });

    // Close menu on escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' && navMobile.classList.contains('active')) {
        navMobile.classList.remove('active');
        navMobileButton.classList.remove('active');
        navMobileButton.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
        navMobileButton.focus();
      }
    });

    // Close menu when clicking on mobile links
    const mobileLinks = navMobile.querySelectorAll('.nav-mobile-link');
    mobileLinks.forEach(link => {
      link.addEventListener('click', function() {
        navMobile.classList.remove('active');
        navMobileButton.classList.remove('active');
        navMobileButton.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      });
    });
  }

  // Sign out functionality
  function handleSignOut() {
    localStorage.removeItem('ra_auth');
    window.location.href = '/login.html';
  }

  if (navSignOut) {
    navSignOut.addEventListener('click', handleSignOut);
  }

  if (navMobileSignOut) {
    navMobileSignOut.addEventListener('click', handleSignOut);
  }

  // Update auth state based on localStorage
  function updateAuthState() {
    const auth = JSON.parse(localStorage.getItem('ra_auth') || 'null');
    
    // Desktop elements
    const navGuestDesktop = document.getElementById('navGuestDesktop');
    const navUserDesktop = document.getElementById('navUserDesktop');
    const navUserNameDesktop = document.getElementById('navUserNameDesktop');
    
    // Mobile elements
    const navMobileGuest = document.getElementById('navMobileGuest');
    const navMobileUser = document.getElementById('navMobileUser');

    if (auth && auth.user) {
      // User is authenticated
      // Desktop
      if (navGuestDesktop) navGuestDesktop.classList.add('hidden');
      if (navUserDesktop) navUserDesktop.classList.remove('hidden');
      if (navUserNameDesktop) navUserNameDesktop.textContent = auth.user.email || 'User';
      
      // Mobile
      if (navMobileGuest) navMobileGuest.classList.add('hidden');
      if (navMobileUser) navMobileUser.classList.remove('hidden');
    } else {
      // User is not authenticated
      // Desktop
      if (navGuestDesktop) navGuestDesktop.classList.remove('hidden');
      if (navUserDesktop) navUserDesktop.classList.add('hidden');
      
      // Mobile
      if (navMobileGuest) navMobileGuest.classList.remove('hidden');
      if (navMobileUser) navMobileUser.classList.add('hidden');
    }
  }

  // Initial auth state update
  updateAuthState();

  // Listen for storage changes (when auth state changes in other tabs)
  window.addEventListener('storage', function(event) {
    if (event.key === 'ra_auth') {
      updateAuthState();
    }
  });
});
</script>
