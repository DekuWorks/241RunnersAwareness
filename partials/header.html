<script>
// Header functionality
document.addEventListener('DOMContentLoaded', function() {
  const navUserButton = document.getElementById('navUserButton');
  const navUserDropdown = document.getElementById('navUserDropdown');
  const navMobileButton = document.getElementById('navMobileButton');
  const navMobile = document.getElementById('navMobile');
  const navSignOut = document.getElementById('navSignOut');
  const navMobileSignOut = document.getElementById('navMobileSignOut');

  // Toggle user dropdown
  if (navUserButton && navUserDropdown) {
    navUserButton.addEventListener('click', function() {
      navUserDropdown.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!navUserButton.contains(event.target) && !navUserDropdown.contains(event.target)) {
        navUserDropdown.classList.remove('show');
      }
    });
  }

  // Toggle mobile menu
  if (navMobileButton && navMobile) {
    navMobileButton.addEventListener('click', function() {
      navMobile.classList.toggle('hidden');
    });
  }

  // Sign out functionality
  function handleSignOut() {
    localStorage.removeItem('ra_auth');
    window.location.href = '/login.html';
  }

  if (navSignOut) {
    navSignOut.addEventListener('click', handleSignOut);
  }

  if (navMobileSignOut) {
    navMobileSignOut.addEventListener('click', handleSignOut);
  }

  // Update auth state based on localStorage
  function updateAuthState() {
    const auth = JSON.parse(localStorage.getItem('ra_auth') || 'null');
    const navGuest = document.getElementById('navGuest');
    const navUser = document.getElementById('navUser');
    const navUserName = document.getElementById('navUserName');
    const navMobileGuest = document.getElementById('navMobileGuest');
    const navMobileUser = document.getElementById('navMobileUser');

    if (auth && auth.user) {
      // User is authenticated
      if (navGuest) navGuest.classList.add('hidden');
      if (navUser) navUser.classList.remove('hidden');
      if (navUserName) navUserName.textContent = auth.user.email || 'User';
      if (navMobileGuest) navMobileGuest.classList.add('hidden');
      if (navMobileUser) navMobileUser.classList.remove('hidden');
    } else {
      // User is not authenticated
      if (navGuest) navGuest.classList.remove('hidden');
      if (navUser) navUser.classList.add('hidden');
      if (navMobileGuest) navMobileGuest.classList.remove('hidden');
      if (navMobileUser) navMobileUser.classList.add('hidden');
    }
  }

  // Initial auth state update
  updateAuthState();

  // Listen for storage changes (when auth state changes in other tabs)
  window.addEventListener('storage', function(event) {
    if (event.key === 'ra_auth') {
      updateAuthState();
    }
  });
});
</script>
