<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 241 Runners Awareness</title>
    <meta name="description" content="Create your 241 Runners Awareness account">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/241-logo.jpg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/forms.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ff0000;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ff0000;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .auth-form {
            background: #fff;
            padding: 50px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        
        .auth-form h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #000;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .form-group button {
            width: 100%;
            padding: 15px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form-group button:hover {
            background: #b91c1c;
        }
        
        .form-group button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Real-time validation styles */
        .form-group {
            position: relative;
        }

        .validation-message {
            font-size: 12px;
            margin-top: 4px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }

        .validation-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .validation-message.error {
            color: #ef4444;
        }

        .validation-message.success {
            color: #10b981;
        }

        .form-control {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control.valid {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-control.invalid {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .auth-links a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-text {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 8px;
            display: block;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 10px;
            }
            
            .auth-form {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 12px;
            }
            
            .auth-form h2 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group input,
            .form-group select {
                padding: 12px;
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 480px) {
            .auth-form {
                padding: 25px 15px;
                margin: 5px;
            }
            
            .auth-form h2 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            .form-group input,
            .form-group select {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Sign Up</h2>
            
            <div id="alertContainer"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        required
                        placeholder="Enter your first name"
                        class="form-control"
                    >
                    <span class="error-text" id="firstNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        required
                        placeholder="Enter your last name"
                        class="form-control"
                    >
                    <span class="error-text" id="lastNameError"></span>
                </div>
                
                                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Enter your email"
                        class="form-control"
                    >
                    <span class="error-text" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        required
                        placeholder="Enter your phone number"
                        class="form-control"
                    >
                    <span class="error-text" id="phoneNumberError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Enter your password"
                        class="form-control"
                    >
                    <span class="error-text" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required class="form-control">
                        <option value="">Select your role</option>
                        <option value="user">User</option>
                        <option value="parent">Parent</option>
                        <option value="caregiver">Caregiver</option>
                        <option value="aba_therapist">ABA Therapist</option>
                        <option value="adoptive_parent">Adoptive Parent</option>
                    </select>
                    <span class="error-text" id="roleError"></span>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="signupBtn">
                        <span id="signupBtnText">Create Account</span>
                        <span id="signupBtnSpinner" style="display: none;">Creating account...</span>
                    </button>
                </div>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Load API configuration
        let API_BASE_URL = 'https://241runners-api.azurewebsites.net/api';
        
        async function loadConfig() {
            try {
                const response = await fetch('/config.json');
                const config = await response.json();
                API_BASE_URL = config.API_BASE_URL;
                window.API_BASE_URL = API_BASE_URL;
            } catch (error) {
                console.warn('Failed to load config.json, using default API URL');
            }
        }

        // Real-time validation function
        function validateField(fieldId, value, validationRules) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + 'Error');
            
            if (!field || !errorSpan) return { isValid: true };
            
            let isValid = true;
            let message = '';
            
            // Remove existing classes
            field.classList.remove('valid', 'invalid');
            
            // Apply validation rules
            for (const rule of validationRules) {
                if (rule.required && (!value || value.trim() === '')) {
                    isValid = false;
                    message = rule.message || 'This field is required';
                    break;
                }
                
                if (rule.pattern && value && !rule.pattern.test(value)) {
                    isValid = false;
                    message = rule.message || 'Invalid format';
                    break;
                }
                
                if (rule.minLength && value && value.length < rule.minLength) {
                    isValid = false;
                    message = rule.message || `Minimum ${rule.minLength} characters required`;
                    break;
                }
                
                if (rule.custom && !rule.custom(value)) {
                    isValid = false;
                    message = rule.message || 'Invalid value';
                    break;
                }
            }
            
            // Update UI
            if (value === '') {
                field.classList.remove('valid', 'invalid');
                errorSpan.textContent = '';
            } else if (isValid) {
                field.classList.add('valid');
                errorSpan.textContent = '✓ Valid';
                errorSpan.style.color = '#10b981';
            } else {
                field.classList.add('invalid');
                errorSpan.textContent = message;
                errorSpan.style.color = '#ef4444';
            }
            
            return { isValid, message };
        }

        // Setup real-time validation
        function setupRealTimeValidation() {
            // First Name validation
            document.getElementById('firstName').addEventListener('input', function() {
                validateField('firstName', this.value, [
                    { required: true, message: 'First name is required' },
                    { pattern: /^[a-zA-Z\s\-']+$/, message: 'Only letters, spaces, hyphens, and apostrophes allowed' }
                ]);
            });

            // Last Name validation
            document.getElementById('lastName').addEventListener('input', function() {
                validateField('lastName', this.value, [
                    { required: true, message: 'Last name is required' },
                    { pattern: /^[a-zA-Z\s\-']+$/, message: 'Only letters, spaces, hyphens, and apostrophes allowed' }
                ]);
            });

            // Email validation
            document.getElementById('email').addEventListener('input', function() {
                validateField('email', this.value, [
                    { required: true, message: 'Email is required' },
                    { pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/, message: 'Please enter a valid email address' }
                ]);
            });

            // Phone validation
            document.getElementById('phoneNumber').addEventListener('input', function() {
                validateField('phoneNumber', this.value, [
                    { required: true, message: 'Phone number is required' },
                    { pattern: /^[\+]?[1-9][\d]{0,15}$/, message: 'Please enter a valid phone number' }
                ]);
            });

            // Password validation
            document.getElementById('password').addEventListener('input', function() {
                validateField('password', this.value, [
                    { required: true, message: 'Password is required' },
                    { minLength: 8, message: 'Password must be at least 8 characters' },
                    { 
                        custom: (value) => /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/.test(value),
                        message: 'Password must contain uppercase, lowercase, number, and special character'
                    }
                ]);
            });

            // Role validation
            document.getElementById('role').addEventListener('change', function() {
                validateField('role', this.value, [
                    { required: true, message: 'Please select a role' }
                ]);
            });
        }
        
        // Initialize config
        loadConfig();
        
        // Setup real-time validation when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            setupRealTimeValidation();
        });
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const nextUrl = urlParams.get('next');
        
        // Form elements
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const signupBtnText = document.getElementById('signupBtnText');
        const signupBtnSpinner = document.getElementById('signupBtnSpinner');
        const alertContainer = document.getElementById('alertContainer');
        
        // Clear all error messages
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-text');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }
        
        // Show error message
        function showError(message) {
            alertContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        // Show success message
        function showSuccess(message) {
            alertContainer.innerHTML = `<div class="error-message" style="background: #efe; border-color: #cec; color: #3c3;">${message}</div>`;
        }
        
        // Validate form
        function validateForm() {
            clearErrors();
            let isValid = true;
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            if (!firstName) {
                document.getElementById('firstNameError').textContent = 'First name is required';
                isValid = false;
            }
            
            if (!lastName) {
                document.getElementById('lastNameError').textContent = 'Last name is required';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!authUtils.isValidEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            if (!phoneNumber) {
                document.getElementById('phoneNumberError').textContent = 'Phone number is required';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            }
            
            if (!role) {
                document.getElementById('roleError').textContent = 'Please select a role';
                isValid = false;
            }
            
            return isValid;
        }
        
        // Handle form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // Show loading state
            signupBtn.disabled = true;
            signupBtnText.style.display = 'none';
            signupBtnSpinner.style.display = 'inline';
            
                            try {
                    const formData = {
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value,
                        firstName: document.getElementById('firstName').value.trim(),
                        lastName: document.getElementById('lastName').value.trim(),
                        role: document.getElementById('role').value,
                        phoneNumber: document.getElementById('phoneNumber').value.trim() || null,
                        organization: null,
                        title: null
                    };
                    
                    console.log('Sending registration data:', formData);
                    
                    // Use the full API URL for registration
                    const response = await fetch('https://241runners-api.azurewebsites.net/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    console.log('Response status:', response.status);
                    const result = await response.json();
                    console.log('Registration result:', result);
                    
                    if (result.success) {
                        showSuccess('Account created successfully! Logging you in...');
                        
                        // Store user data and token
                        const userData = {
                            token: result.token,
                            user: {
                                email: formData.email,
                                firstName: formData.firstName,
                                lastName: formData.lastName,
                                role: formData.role,
                                phone: formData.phoneNumber,
                                createdAt: new Date().toISOString()
                            }
                        };
                        
                        localStorage.setItem('user', JSON.stringify(userData));
                        
                        // Redirect to profile page
                        setTimeout(() => {
                            window.location.href = 'profile.html';
                        }, 1500);
                        
                    } else {
                        showError(result.message || 'Registration failed. Please try again.');
                    }
                    
                } catch (error) {
                    console.error('Signup error:', error);
                    showError('Network error. Please check your connection and try again.');
                } finally {
                // Reset loading state
                signupBtn.disabled = false;
                signupBtnText.style.display = 'inline';
                signupBtnSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
