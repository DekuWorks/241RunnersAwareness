<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 241 Runners Awareness</title>
    <meta name="description" content="Create your 241 Runners Awareness account">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/241-logo.jpg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .auth-form {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }
        
        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-text {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Sign Up</h2>
            
            <div id="alertContainer"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        required
                        placeholder="Enter your first name"
                    >
                    <span class="error-text" id="firstNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        required
                        placeholder="Enter your last name"
                    >
                    <span class="error-text" id="lastNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Enter your email"
                    >
                    <span class="error-text" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        required
                        placeholder="Enter your phone number"
                    >
                    <span class="error-text" id="phoneNumberError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Enter your password"
                    >
                    <span class="error-text" id="passwordError"></span>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                        <option value="Caregiver">Caregiver</option>
                        <option value="Parent">Parent</option>
                        <option value="Therapist">Therapist</option>
                    </select>
                    <span class="error-text" id="roleError"></span>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="signupBtn">
                        <span id="signupBtnText">Create Account</span>
                        <span id="signupBtnSpinner" style="display: none;">Creating account...</span>
                    </button>
                </div>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const nextUrl = urlParams.get('next');
        
        // Form elements
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const signupBtnText = document.getElementById('signupBtnText');
        const signupBtnSpinner = document.getElementById('signupBtnSpinner');
        const alertContainer = document.getElementById('alertContainer');
        
        // Clear all error messages
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-text');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }
        
        // Show error message
        function showError(message) {
            alertContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        // Show success message
        function showSuccess(message) {
            alertContainer.innerHTML = `<div class="error-message" style="background: #efe; border-color: #cec; color: #3c3;">${message}</div>`;
        }
        
        // Validate form
        function validateForm() {
            clearErrors();
            let isValid = true;
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            if (!firstName) {
                document.getElementById('firstNameError').textContent = 'First name is required';
                isValid = false;
            }
            
            if (!lastName) {
                document.getElementById('lastNameError').textContent = 'Last name is required';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!authUtils.isValidEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            if (!phoneNumber) {
                document.getElementById('phoneNumberError').textContent = 'Phone number is required';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                isValid = false;
            }
            
            if (!role) {
                document.getElementById('roleError').textContent = 'Please select a role';
                isValid = false;
            }
            
            return isValid;
        }
        
        // Handle form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // Show loading state
            signupBtn.disabled = true;
            signupBtnText.style.display = 'none';
            signupBtnSpinner.style.display = 'inline';
            
            try {
                const formData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    fullName: document.getElementById('firstName').value.trim() + ' ' + document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phoneNumber: document.getElementById('phoneNumber').value.trim(),
                    password: document.getElementById('password').value,
                    role: document.getElementById('role').value
                };
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Store auth data
                    if (data.token) {
                        localStorage.setItem('ra_auth', JSON.stringify({
                            token: data.token,
                            user: data.user
                        }));
                    }
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        if (nextUrl) {
                            window.location.href = nextUrl;
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    }, 1500);
                    
                } else {
                    showError(data.message || 'An error occurred during registration.');
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                showError('An error occurred during registration. Please try again.');
            } finally {
                // Reset loading state
                signupBtn.disabled = false;
                signupBtnText.style.display = 'inline';
                signupBtnSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
