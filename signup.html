<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - 241Runners Awareness</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #ff0000;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .form-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #000;
    }
    .back-btn {
      display: inline-block;
      margin: 12px 0 0 0;
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #b71c1c;
    }
    .signup-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      max-width: 400px;
      width: 95%;
      margin: 18px auto 0 auto;
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .google-btn-container {
      display: flex;
      justify-content: center;
      margin-bottom: 18px;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 18px 0 12px 0;
      color: #888;
      font-size: 14px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #eee;
    }
    .divider:not(:empty)::before {
      margin-right: 10px;
    }
    .divider:not(:empty)::after {
      margin-left: 10px;
    }
    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #222;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #007bff;
      outline: none;
    }
    .submit-btn {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #0056b3;
    }
    .message {
      text-align: center;
      margin: 10px 0 0 0;
      font-size: 1rem;
      color: #d32f2f;
    }
    .form-header-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 18px;
      margin-bottom: 0;
    }
    .form-header-group .form-title {
      margin-bottom: 8px;
    }
    .form-header-group .back-btn {
      margin: 0 0 12px 0;
    }
    .back-btn-row {
      display: flex;
      justify-content: center;
      margin-top: 18px;
      margin-bottom: 0;
    }
    .back-btn-row .back-btn {
      margin: 0 0 12px 0;
    }
    @media (max-width: 600px) {
      .signup-container {
        padding: 18px 6px 18px 6px;
      }
    }
  </style>
</head>
<body>
  <header role="banner">
    <div class="header-bar">
      <img src="/241-logo.jpg" alt="241 Runners Awareness Logo - Supporting missing and vulnerable individuals" class="logo" />
      <h1>241 Runners Awareness</h1>
    </div>

    <nav role="navigation" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="signup.html" aria-current="page">Sign Up</a>
      <a href="login.html">Login</a>
      <a href="https://usatriathlonfoundation.salsalabs.org/241RunnersAwareness/index.html" target="_blank" rel="noopener" aria-label="Donate to 241 Runners Awareness (opens in new window)">Donate</a>
      <a href="https://linktr.ee/241Runners" target="_blank" rel="noopener" aria-label="Follow 241 Runners on social media (opens in new window)">Follow Us</a>
    </nav>
    
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
      ☀️
    </button>
    
    <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="main-navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="back-button">
      <a href="index.html" class="back-btn">&larr; Back to Home</a>
    </div>
  </header>
  
  <main role="main">
    <form class="signup-container" id="signupForm" role="form" aria-labelledby="signup-heading">
      <h2 class="form-title" id="signup-heading">Sign Up</h2>
    <div class="google-btn-container">
      <div id="g_id_onload"
        data-client_id="933970195369-67fjn7t28p7q8a3grar5a46jad4mvinq.apps.googleusercontent.com"
        data-callback="handleGoogleSignIn"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_up_with"
        data-shape="rectangular"
        data-logo_alignment="left">
      </div>
    </div>
    <div class="divider">or</div>
    <div class="form-group">
      <label for="username">Username *</label>
      <input type="text" id="username" name="username" required autocomplete="username">
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required autocomplete="email">
    </div>
    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required autocomplete="new-password">
    </div>
    <button type="submit" class="submit-btn">Continue</button>
    <div class="message" id="message"></div>
  </form>
  </main>
  <script>
    // Backend API URL
    const API_BASE_URL = 'http://localhost:5001/api';

    // Google SSO handler
    function handleGoogleSignIn(response) {
      const messageDiv = document.getElementById('message');
      messageDiv.style.color = '#007bff';
      messageDiv.textContent = 'Signing up with Google...';
      fetch(`${API_BASE_URL}/auth/google-login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ IdToken: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('user', JSON.stringify(data));
          messageDiv.style.color = '#388e3c';
          messageDiv.textContent = 'Sign up successful! Redirecting...';
          setTimeout(() => window.location.href = '/', 1200);
        } else {
          messageDiv.style.color = '#d32f2f';
          messageDiv.textContent = data.message || 'Google sign up failed.';
        }
      })
      .catch(() => {
        messageDiv.style.color = '#d32f2f';
        messageDiv.textContent = 'Network error. Please try again.';
      });
    }

    // Traditional signup handler (optional: POST to your backend)
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      messageDiv.style.color = '#007bff';
      messageDiv.textContent = 'Signing up...';
      // Example: POST to your backend registration endpoint
      fetch(`${API_BASE_URL}/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username,
          email,
          password
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('user', JSON.stringify(data));
          messageDiv.style.color = '#388e3c';
          messageDiv.textContent = 'Sign up successful! Redirecting...';
          setTimeout(() => window.location.href = '/', 1200);
        } else {
          messageDiv.style.color = '#d32f2f';
          messageDiv.textContent = data.message || 'Sign up failed.';
        }
      })
      .catch(() => {
        messageDiv.style.color = '#d32f2f';
        messageDiv.textContent = 'Network error. Please try again.';
      });
    });

    // Sticky navbar scroll effect
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Hamburger menu functionality
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    
    hamburger.addEventListener('click', function() {
      const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', !isExpanded);
      hamburger.classList.toggle('active');
      nav.classList.toggle('active');
    });
    
    // Close menu when clicking on a link
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        nav.classList.remove('active');
      });
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!hamburger.contains(e.target) && !nav.contains(e.target)) {
        hamburger.classList.remove('active');
        nav.classList.remove('active');
      }
    });

    // Dark mode toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = '🌙';
      themeToggle.setAttribute('aria-pressed', 'true');
    }
    
    // Theme toggle click handler
    themeToggle.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = '🌙';
        themeToggle.setAttribute('aria-pressed', 'true');
      } else {
        localStorage.setItem('theme', 'light');
        themeToggle.textContent = '☀️';
        themeToggle.setAttribute('aria-pressed', 'false');
      }
    });
  </script>
</body>
</html>
