<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        async function testAPI() {
            try {
                resultsDiv.innerHTML = '<p>Testing API connection...</p>';
                
                // Test 1: Direct fetch
                const response = await fetch('https://241runners-api-2025.azurewebsites.net/api/auth/test');
                const data = await response.json();
                
                resultsDiv.innerHTML += `<p>✅ Direct fetch successful: ${JSON.stringify(data)}</p>`;
                
                // Test 2: With CORS headers
                const response2 = await fetch('https://241runners-api-2025.azurewebsites.net/api/auth/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://241runnersawareness.org'
                    }
                });
                const data2 = await response2.json();
                
                resultsDiv.innerHTML += `<p>✅ CORS fetch successful: ${JSON.stringify(data2)}</p>`;
                
                // Test 3: Load config and test
                try {
                    const configResponse = await fetch('/config.json');
                    const config = await configResponse.json();
                    resultsDiv.innerHTML += `<p>✅ Config loaded: ${config.API_BASE_URL}</p>`;
                    
                    const response3 = await fetch(`${config.API_BASE_URL}/auth/test`);
                    const data3 = await response3.json();
                    resultsDiv.innerHTML += `<p>✅ Config-based fetch successful: ${JSON.stringify(data3)}</p>`;
                } catch (configError) {
                    resultsDiv.innerHTML += `<p>❌ Config error: ${configError.message}</p>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
                console.error('API Test Error:', error);
            }
        }
        
        // Run test on page load
        testAPI();
    </script>
</body>
</html>
